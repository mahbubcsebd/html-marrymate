<!DOCTYPE html>
<html lang="en" class="scroll:smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarryMate | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <!-- Jost Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Sail Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>

<body>


    <!-- Sign Up Section Start -->
    <div id="signup" class="signup">
        <div class="signup-area">
            <div class="p-[30px] lg:p-0">
                <div class="flex items-center h-[820px] 3xl:h-screen gap-[30px] xl:gap-10 3xl:gap-16 lg:grid-cols-2">
                    <div class="hidden h-full lg:block ">
                        <div class="w-[400px] lg:w-[600px] xl:w-[700px] 3xl:w-[900px] h-full auth-image">
                            <img class="object-cover w-full h-full" src="assets/images/signup.jpg" alt="appoinment">
                        </div>
                    </div>
                    <div
                        class="w-full xl:w-[430px] border lg:border-none border-gray-200 rounded-2xl px-6 py-10 lg:p-0">
                        <div class="mb-6 3xl:mb-8">
                            <h2 class="text-3xl lg:text-[38px] text-[#2F2D53] font-semibold font-jost mb-3">Sign Up</h2>
                            <p class="text-base font-normal text-gray-600"><span
                                    class="inline-block text-gray-800 text-medium">Welcome!</span> Please fill out the
                                following information</p>
                        </div>
                        <form id="signin-form">
                            <div class="mb-4 lg:mb-5">
                                <label for="signup-full-name"
                                    class="block text-base text-[#1D2939] font-medium mb-3">Full Name</label>
                                <input type="text" name="signup-full-name" id="signup-full-name"
                                    class="block w-full px-6 py-4 3xl:px-[18px] 3xl:py-[22px] border-1 border-[rgba(18, 20, 29, 0.10)] text-gray-600 bg-gray-200 ring-1 ring-inset ring-[rgba(18, 20, 29, 0.10)] focus:ring-1 focus:ring-blue-900 placeholder:text-gray-400 placeholder:text-base outline-none rounded-md"
                                    placeholder="Enter your full name">
                            </div>
                            <div class="mb-4 lg:mb-5">
                                <label for="signup-email" class="block text-base text-[#1D2939] font-medium mb-3">Email
                                    Address</label>
                                <input type="email" name="signup-email" id="signup-email"
                                    class="block w-full px-6 py-4 3xl:px-[18px] 3xl:py-[22px] border-1 border-[rgba(18, 20, 29, 0.10)] text-gray-600 bg-gray-200 ring-1 ring-inset ring-[rgba(18, 20, 29, 0.10)] focus:ring-1 focus:ring-blue-900 placeholder:text-gray-400 placeholder:text-base outline-none rounded-md"
                                    placeholder="Enter email address">
                            </div>
                            <div class="mb-5 lg:mb-6">
                                <label for="signup-password"
                                    class="block text-base text-[#1D2939] font-medium mb-3">Password</label>
                                <input type="password" name="signup-password" id="signup-password"
                                    class="block w-full px-6 py-4 3xl:px-[18px] 3xl:py-[22px] border-1 border-[rgba(18, 20, 29, 0.10)] text-gray-600 bg-gray-200 ring-1 ring-inset ring-[rgba(18, 20, 29, 0.10)] focus:ring-1 focus:ring-blue-900 placeholder:text-gray-400 placeholder:text-base outline-none rounded-md"
                                    placeholder="Enter password">
                            </div>
                            <button type="submit"
                                class="block w-full px-8 py-4 text-center text-white bg-blue-900 rounded-lg shadow-sm shadow-[rgba(16, 24, 40, 0.05)]">Log
                                Up</button>
                            <div class="flex items-center justify-between pt-6">
                                <label for="terms-check" class="inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="terms-check">
                                    <span class="inline-block ml-2 text-base font-normal text-gray-800">I agree to
                                        all Terms and Privacy Policy</span>
                                </label>
                            </div>
                        </form>
                        <div
                            class="flex items-center py-6 3xl:py-10 text-xs text-[#394452] before:flex-1 before:border-t before:border-gray-300 before:me-6 after:flex-1 after:border-t after:border-gray-300 after:ms-6">
                            Or</div>
                        <a href="#"
                            class="flex justify-center items-center gap-2 w-full px-8 py-4 text-center text-[#394452] font-medium bg-transparent rounded-lg border border-[#858C94] hover:bg-blue-900 hover:text-white treansition duration-150"><span><img
                                    src="assets/icons/google.svg" alt=""></span> Sign Up With Google</a>
                        <p class="pt-6 text-base font-normal text-center text-gray-400 3xl:pt-8">Already have an
                            account?
                            <a href="signin.html" class="font-semibold text-blue-900">Sign Up</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Appoinment Booking Section End -->






    <!-- jQuery -->
    <script src=" assets/js/jquery-3.7.1.min.js"></script>
    <!-- Slick Slider -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
